<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confronto BvS10 vs Bronco 3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .comparison-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .tab-button:hover {
            background-color: #d0d0d0;
        }
        
        .tab-button.active {
            background-color: #3498db;
            color: white;
        }
        
        .comparison-card {
            display: flex;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .vehicle {
            flex: 1;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .vehicle:first-child {
            border-right: 1px solid #e0e0e0;
        }
        
        .vehicle-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .vehicle-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .vehicle-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .vehicle-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .specs-list {
            list-style-type: none;
            padding: 0;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .spec-label {
            font-weight: bold;
        }
        
        .spec-value {
            text-align: right;
        }
        
        .highlight {
            background-color: #f9f9c5;
            transition: background-color 0.3s ease;
        }
        
        .better {
            color: #27ae60;
            font-weight: bold;
        }
        
        .worse {
            color: #e74c3c;
        }
        
        .equal {
            color: #3498db;
        }
        
        @media (max-width: 768px) {
            .comparison-card {
                flex-direction: column;
            }
            
            .vehicle:first-child {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <h1>Confronto Mezzi Militari: BvS10 vs Bronco 3</h1>
    
    <div class="comparison-container">
        <div class="tabs">
            <button class="tab-button active" data-category="generale">Generale</button>
            <button class="tab-button" data-category="prestazioni">Prestazioni</button>
            <button class="tab-button" data-category="capacita">Capacità</button>
            <button class="tab-button" data-category="protezione">Protezione</button>
        </div>
        
        <div class="comparison-card">
            <div class="vehicle" id="bvs10">
                <div class="vehicle-header">
                    <img src="https://www.baesystems.com/en/product/bvs10" alt="BvS10" class="vehicle-image">
                    <h2 class="vehicle-title">BvS10</h2>
                    <p class="vehicle-subtitle">BAE Systems Hägglunds</p>
                </div>
                
                <ul class="specs-list" id="bvs10-specs">
                    <!-- I contenuti verranno caricati dinamicamente -->
                </ul>
            </div>
            
            <div class="vehicle" id="bronco3">
                <div class="vehicle-header">
                    <img src="https://www.stengg.com/en/land-systems/bronco-3/" alt="Bronco 3" class="vehicle-image">
                    <h2 class="vehicle-title">Bronco 3</h2>
                    <p class="vehicle-subtitle">ST Engineering</p>
                </div>
                
                <ul class="specs-list" id="bronco3-specs">
                    <!-- I contenuti verranno caricati dinamicamente -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Dati di confronto
        const comparisonData = {
            generale: [
                {
                    label: "Produttore",
                    bvs10: "BAE Systems Hägglunds",
                    bronco3: "ST Engineering",
                    compare: false
                },
                {
                    label: "Paese d'origine",
                    bvs10: "Svezia",
                    bronco3: "Singapore",
                    compare: false
                },
                {
                    label: "Anno di introduzione",
                    bvs10: "2005",
                    bronco3: "2019",
                    compare: true,
                    higherIsBetter: false
                },
                {
                    label: "Tipo",
                    bvs10: "Veicolo articolato cingolato",
                    bronco3: "Veicolo articolato cingolato",
                    compare: false
                },
                {
                    label: "Configurazione",
                    bvs10: "Biarticolato",
                    bronco3: "Biarticolato",
                    compare: false
                }
            ],
            prestazioni: [
                {
                    label: "Potenza motore",
                    bvs10: "275 CV",
                    bronco3: "325 CV",
                    compare: true,
                    higherIsBetter: true
                },
                {
                    label: "Velocità massima (strada)",
                    bvs10: "65 km/h",
                    bronco3: "70 km/h",
                    compare: true,
                    higherIsBetter: true
                },
                {
                    label: "Velocità massima (acqua)",
                    bvs10: "5 km/h",
                    bronco3: "5 km/h",
                    compare: true,
                    higherIsBetter: true
                },
                {
                    label: "Autonomia",
                    bvs10: "300 km",
                    bronco3: "500 km",
                    compare: true,
                    higherIsBetter: true
                },
                {
                    label: "Pendenza superabile",
                    bvs10: "60%",
                    bronco3: "70%",
                    compare: true,
                    higherIsBetter: true
                }
            ],
            capacita: [
                {
                    label: "Equipaggio",
                    bvs10: "2 + 12",
                    bronco3: "2 + 10",
                    compare: true,
                    higherIsBetter: true
                },
                {
                    label: "Peso a vuoto",
                    bvs10: "10.000 kg",
                    bronco3: "9.000 kg",
                    compare: true,
                    higherIsBetter: false
                },
                {
                    label: "Peso massimo",
                    bvs10: "15.500 kg",
                    bronco3: "16.000 kg",
                    compare: true,
                    higherIsBetter: true
                },
                {
                    label: "Capacità di carico",
                    bvs10: "5.500 kg",
                    bronco3: "7.000 kg",
                    compare: true,
                    higherIsBetter: true
                },
                {
                    label: "Anfibia",
                    bvs10: "Sì",
                    bronco3: "Sì",
                    compare: false
                }
            ],
            protezione: [
                {
                    label: "Livello protezione balistica",
                    bvs10: "STANAG 4569 Livello 2",
                    bronco3: "STANAG 4569 Livello 2",
                    compare: false
                },
                {
                    label: "Protezione mine",
                    bvs10: "STANAG 4569 Livello 2a/2b",
                    bronco3: "STANAG 4569 Livello 3a/3b",
                    compare: true,
                    higherIsBetter: true
                },
                {
                    label: "Protezione IED",
                    bvs10: "Moderata",
                    bronco3: "Avanzata",
                    compare: true,
                    higherIsBetter: true
                },
                {
                    label: "Sistemi di protezione attiva",
                    bvs10: "Opzionale",
                    bronco3: "Integrato",
                    compare: true,
                    higherIsBetter: true
                },
                {
                    label: "Sistemi NBC",
                    bvs10: "Sì",
                    bronco3: "Sì",
                    compare: false
                }
            ]
        };

        // Funzione per caricare i dati nella categoria selezionata
        function loadCategoryData(category) {
            const bvs10SpecsList = document.getElementById('bvs10-specs');
            const bronco3SpecsList = document.getElementById('bronco3-specs');
            
            // Pulisci le liste
            bvs10SpecsList.innerHTML = '';
            bronco3SpecsList.innerHTML = '';
            
            // Carica i nuovi dati
            comparisonData[category].forEach(spec => {
                let bvs10Class = '';
                let bronco3Class = '';
                
                if (spec.compare) {
                    // Confronta i valori (semplificato per dimostrazione)
                    const bvs10Value = spec.bvs10.toString().replace(/[^\d.]/g, '');
                    const bronco3Value = spec.bronco3.toString().replace(/[^\d.]/g, '');
                    
                    if (bvs10Value !== bronco3Value) {
                        if (spec.higherIsBetter) {
                            if (parseFloat(bvs10Value) > parseFloat(bronco3Value)) {
                                bvs10Class = 'better';
                                bronco3Class = 'worse';
                            } else {
                                bvs10Class = 'worse';
                                bronco3Class = 'better';
                            }
                        } else {
                            if (parseFloat(bvs10Value) < parseFloat(bronco3Value)) {
                                bvs10Class = 'better';
                                bronco3Class = 'worse';
                            } else {
                                bvs10Class = 'worse';
                                bronco3Class = 'better';
                            }
                        }
                    } else {
                        bvs10Class = 'equal';
                        bronco3Class = 'equal';
                    }
                }
                
                // Crea gli elementi per BvS10
                const bvs10Item = document.createElement('li');
                bvs10Item.className = 'spec-item';
                bvs10Item.innerHTML = `
                    <span class="spec-label">${spec.label}</span>
                    <span class="spec-value ${bvs10Class}">${spec.bvs10}</span>
                `;
                bvs10SpecsList.appendChild(bvs10Item);
                
                // Crea gli elementi per Bronco 3
                const bronco3Item = document.createElement('li');
                bronco3Item.className = 'spec-item';
                bronco3Item.innerHTML = `
                    <span class="spec-label">${spec.label}</span>
                    <span class="spec-value ${bronco3Class}">${spec.bronco3}</span>
                `;
                bronco3SpecsList.appendChild(bronco3Item);
                
                // Aggiungi effetto hover per evidenziare la stessa riga in entrambe le colonne
                bvs10Item.addEventListener('mouseenter', () => {
                    bvs10Item.classList.add('highlight');
                    bronco3Item.classList.add('highlight');
                });
                
                bvs10Item.addEventListener('mouseleave', () => {
                    bvs10Item.classList.remove('highlight');
                    bronco3Item.classList.remove('highlight');
                });
                
                bronco3Item.addEventListener('mouseenter', () => {
                    bvs10Item.classList.add('highlight');
                    bronco3Item.classList.add('highlight');
                });
                
                bronco3Item.addEventListener('mouseleave', () => {
                    bvs10Item.classList.remove('highlight');
                    bronco3Item.classList.remove('highlight');
                });
            });
        }
        
        // Gestione dei tab
        const tabButtons = document.querySelectorAll('.tab-button');
        
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Rimuovi la classe active da tutti i pulsanti
                tabButtons.forEach(btn => btn.classList.remove('active'));
                
                // Aggiungi la classe active al pulsante cliccato
                button.classList.add('active');
                
                // Carica i dati della categoria selezionata
                const category = button.getAttribute('data-category');
                loadCategoryData(category);
            });
        });
        
        // Carica i dati della categoria iniziale (generale)
        loadCategoryData('generale');
    </script>
</body>
</html>
